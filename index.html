<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        /* Remove margin and padding to make video fullscreen */
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Make the video take up the full screen */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures the video covers the screen */
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="drink.webm" type="drink.webm">
        Your browser does not support the video tag.
    </video>
</body>
</html>
